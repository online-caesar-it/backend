version: '3.8'
services:
  ceaser:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: 1234
      DB_NAME: caeser
    networks:
      - app-network

  db:
    image: postgres:13
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: caeser
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge